name: Build Docker image and Create Release

on:
    push:
        branches:
            - main

jobs:
    get-version:
        runs-on: ubuntu-24.04
        outputs:
            version: ${{ steps.get_version.outputs.version }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Get Version
              id: get_version
              run: |
                  version=1.0.0
                  echo "version=$version" >> $GITHUB_OUTPUT

    build:
        needs: get-version
        runs-on: ubuntu-24.04
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              with:
                  install: true

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Extract Docker metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ github.repository_owner }}/${{ github.repository }}
                  tags: |
                      latest,
                      ${{ needs.get-version.outputs.version }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: script/Dockerfile
                  push: true
                  tags: ${{ github.repository }}:latest,${{ github.repository }}:${{ needs.get-version.outputs.version }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
